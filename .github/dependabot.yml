# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Monitor NuGet dependencies for all .NET projects
  - package-ecosystem: "nuget"
    directory: "/EasySave/EasyLog"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "nuget"
      - "EasyLog"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "PotaaatozWRLD"

  - package-ecosystem: "nuget"
    directory: "/EasySave/EasySave.Shared"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "nuget"
      - "Shared"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "PotaaatozWRLD"

  - package-ecosystem: "nuget"
    directory: "/EasySave/EasySave.Core"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "nuget"
      - "Core"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "PotaaatozWRLD"

  - package-ecosystem: "nuget"
    directory: "/EasySave/EasySave.Console"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "nuget"
      - "Console"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "PotaaatozWRLD"

  - package-ecosystem: "nuget"
    directory: "/EasySave/EasySave.Tests"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "nuget"
      - "tests"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "PotaaatozWRLD"
    # Group test-related dependencies together
    groups:
      test-dependencies:
        patterns:
          - "xunit*"
          - "coverlet*"
          - "Microsoft.NET.Test.Sdk"

  # Monitor GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "PotaaatozWRLD"
