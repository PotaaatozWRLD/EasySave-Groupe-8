name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET 10.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore EasySave/EasyLog/EasyLog.csproj
      
    - name: Build EasyLog
      run: dotnet build EasySave/EasyLog/EasyLog.csproj --configuration Release --no-restore
    
    - name: Build EasySave.Shared
      run: dotnet build EasySave/EasySave.Shared/EasySave.Shared.csproj --configuration Release --no-restore
    
    - name: Build EasySave.Core
      run: dotnet build EasySave/EasySave.Core/EasySave.Core.csproj --configuration Release --no-restore
    
    - name: Build EasySave.Console
      run: dotnet build EasySave/EasySave.Console/EasySave.Console.csproj --configuration Release --no-restore
    
    - name: Build EasySave.Tests
      run: dotnet build EasySave/EasySave.Tests/EasySave.Tests.csproj --configuration Release --no-restore
    
    - name: Run Unit Tests
      run: dotnet test EasySave/EasySave.Tests/EasySave.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
    
    - name: Publish Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'
