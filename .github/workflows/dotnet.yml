name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Setup .NET 10.0
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore all dependencies
      run: |
        dotnet restore EasySave/EasyLog/EasyLog.csproj
        dotnet restore EasySave/EasySave.Shared/EasySave.Shared.csproj
        dotnet restore EasySave/EasySave.Core/EasySave.Core.csproj
        dotnet restore EasySave/EasySave.Console/EasySave.Console.csproj
        dotnet restore EasySave/EasySave.Tests/EasySave.Tests.csproj
    
    - name: Build all projects
      run: |
        dotnet build EasySave/EasyLog/EasyLog.csproj --configuration Release --no-restore
        dotnet build EasySave/EasySave.Shared/EasySave.Shared.csproj --configuration Release --no-restore
        dotnet build EasySave/EasySave.Core/EasySave.Core.csproj --configuration Release --no-restore
        dotnet build EasySave/EasySave.Console/EasySave.Console.csproj --configuration Release --no-restore
        dotnet build EasySave/EasySave.Tests/EasySave.Tests.csproj --configuration Release --no-restore
    
    - name: Run Unit Tests with Code Coverage
      run: dotnet test EasySave/EasySave.Tests/EasySave.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx" --collect:"XPlat Code Coverage" --results-directory ./TestResults
    
    - name: List generated files (debug)
      if: always()
      run: |
        Write-Host "=== TestResults Directory Structure ==="
        Get-ChildItem -Path ./TestResults -Recurse | Select-Object FullName
    
    - name: Publish Test Results and Coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-and-coverage
        path: |
          ./TestResults/**/*.trx
          ./TestResults/**/coverage.cobertura.xml
    
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v5
      continue-on-error: true
      if: always()
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./TestResults/**/coverage.cobertura.xml
        slug: PotaaatozWRLD/EasySave-Groupe-8
        fail_ci_if_error: false
        verbose: true
