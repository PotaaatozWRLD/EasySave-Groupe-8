services:
  log-server:
    image: alpine:latest
    container_name: easysave-log-server
    command: >
      /bin/sh -c "
        apk add --no-cache socat &&
        echo 'EasySave Log Server started on port 9000' &&
        socat TCP-LISTEN:9000,fork,reuseaddr -
      "
    ports:
      - "9000:9000"
    networks:
      - easysave-network

networks:
  easysave-network:
    driver: bridge
